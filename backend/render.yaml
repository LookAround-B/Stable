services:
  - type: web
    name: horsestable-backend
    runtime: node
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: horsestable-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    autoDeploy: true
    repo: https://github.com/LookAround-B/Stable.git
    rootDir: backend

  - type: pserv
    name: horsestable-db
    dbName: horsestable
    user: horsestable_user
    plan: free
